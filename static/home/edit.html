<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <form action="">
        <input id="file" type="file" name="head" onchange="c()" style="display: none;" />
        <h2><a href="javascript:history.go(-1);">&lt; &nbsp;Editing</a></h2>
        <div class="row">
            <img id="head" src="./images/dog.jpg">
        </div>
        <div class="row">
            <label for="userName">用户名</label>
            <input type="text" id="userName">
        </div>
        <div class="row">
            <label for="password">密码</label>
            <input type="password" id="password">
        </div>
        <div class="row">
            <label for="password_c">确认密码</label>
            <input type="password" id="password_c">
        </div>
        <div class="row">
            <div class="col">修改</div>
        </div>
    </form>

    <script src="./js/font.js"></script>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script>
        function c() {
            var r = new FileReader();
            f = document.getElementById('file').files[0];
            r.readAsDataURL(f);
            r.onload = function (e) {
                document.getElementById('head').src = this.result;
            };
        }
        $(function () {
            $('#head').on('click', function () {
                $('#file').click();
            });
        })
    </script>
</body>

</html>
